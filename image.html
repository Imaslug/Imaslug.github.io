<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            width: 900px;
            background-color: blue;
        }
        .myimg{
            width: 300px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- 加img-fluid可以跟隨視窗大小 -->
    <img class="img-fluid " src="img/waterbear.webp" alt="">

    <div class="mydiv">
        <!-- 放進div的話fluid就沒用了 -->
        <img class="img-fluid rounded" src="img/waterbear.webp" alt="">
    </div>

    <div class="mydiv clearfix ">
        <!-- 加clearfix才能把float抓回div裡面 -->
        <img class="myimg img-thumbnail float-start  " src="img/waterbear.webp" alt="">
        <img class="myimg img-thumbnail float-end " src="img/waterbear.webp" alt="">
    </div>

    <div class="mydiv">
        <div class="text-center ">
            <img class="myimg rounded" src="img/waterbear.webp" alt="">
        </div>
        <img class="myimg img-thumbnail mx-auto  d-block  " src="img/waterbear.webp" alt="">
                                     <!-- 加d-blok，mx才有用 -->
    </div>

    <img class="myimg img-thumbnail float-start  " src="img/waterbear.webp" alt="">
    <img class="myimg img-thumbnail float-end " src="img/waterbear.webp" alt="">

    <figure class="figure ">
        <img class="myimg rounded" src="img/waterbear.webp" alt="">
        <figcaption class="figure-caption text-end ">水熊蟲祭品</figcaption>
    </figure>

    <img src="img/images (1).jpg" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
